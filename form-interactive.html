<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <form>
            <div class="form-group">
                <div class="in4">
                    <h1>Register</h1>
                    <div class="avtg">
                        <label for="avatar">Avatar</label>
                        <label for="avatar" class="avt">select Avatar</label>
                        <input
                            type="file"
                            name="avatar"
                            id="avatar"
                            accept="image/*"
                            hidden
                        />
                    </div>

                    <label class="input" for="displayName">Display Name</label>
                    <input
                        type="text"
                        id="displayName"
                        name="displayName"
                        spellcheck="false"
                        autocomplete="off"
                    />

                    <label class="input" for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        spellcheck="false"
                        autocomplete="off"
                    />

                    <label class="input" for="phoneNumber">Phone Number</label>
                    <input
                        type="tel"
                        id="phoneNumber"
                        name="phoneNumber"
                        spellcheck="false"
                        autocomplete="off"
                    />

                    <label class="input" for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        autocomplete="off"
                    />

                    <label class="input" for="comfirmPass"
                        >Confirm Password</label
                    >
                    <input
                        type="password"
                        id="comfirmPass"
                        name="comfirmPass"
                        autocomplete="off"
                    />
                </div>

                <div class="genderr">
                    <label>Gender</label>
                    <div class="gender-group">
                        <label for="gender">
                            <input type="radio" name="gender" />
                            Nam
                        </label>
                        <label for="gender">
                            <input type="radio" name="gender" />
                            Nữ
                        </label>
                        <label for="gender">
                            <input type="radio" name="gender" />
                            Khác
                        </label>
                    </div>
                </div>

                <div class="date">
                    <div class="dob">
                        <label for="datof">Ngày sinh</label>
                        <input type="date" name="dateof" id="dateof" />
                    </div>

                    <div class="addr">
                        <label for="address">Địa chỉ</label>
                        <input
                            type="text"
                            name="address"
                            id="address"
                            spellcheck="false"
                            autocomplete="off"
                        />
                    </div>
                </div>

                <div class="commuinica">
                    <label>Communication Preferences</label>
                    <div class="checkbox-group">
                        <label
                            ><input
                                type="checkbox"
                                name="preferences"
                                value="newsletter"
                            />
                            Subscribe to Newsletter</label
                        ><br />
                        <label
                            ><input
                                type="checkbox"
                                name="preferences"
                                value="promotions"
                            />
                            Receive Promotional Emails</label
                        ><br />
                        <label
                            ><input
                                type="checkbox"
                                name="preferences"
                                value="updates"
                            />
                            Get Product Updates</label
                        >
                    </div>

                    <button class="btn" type="submit">Register</button>
                </div>
            </div>
        </form>
    </body>
</html>
